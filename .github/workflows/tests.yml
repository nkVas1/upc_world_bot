name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: upc_bot_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov
      
      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 bot --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 bot --count --exit-zero --max-complexity=10 --max-line-length=100
      
      - name: Type check with mypy
        run: |
          pip install mypy
          mypy bot --ignore-missing-imports --no-error-summary || true
      
      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://test_user:test_password@localhost:5432/upc_bot_test
          REDIS_URL: redis://localhost:6379/0
          BOT_TOKEN: test_token_12345678901234567890
          SECRET_KEY: test_secret_key_32_chars_long_here
          ENCRYPTION_KEY: test_encryption_key_32chars
        run: |
          pytest --cov=bot --cov-report=xml --cov-report=term-missing
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
