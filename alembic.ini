# Alembic configuration for UPC World Bot

[alembic]
sqlalchemy.url = driver://user:password@localhost/dbname
sqlalchemy.echo = false

# path to migration scripts
script_location = alembic

# template used to generate migration file names
file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
prepend_sys_path = .

# timezone to use when rendering the date within the migration file as well
# when ordering revision files on disk. When set to the value 'local', offline
# mode is assumed, and files are generated using local datetime for every revision.
# When left in UTC, the generated datetime is naive, and is expected to be aware
# via usage of a tzinfo-aware datetime object placed in the migration file.

sqlalchemy.echo_pool = false

sqlalchemy.max_identifier_length = 63

sqlalchemy.pool_size = 5

sqlalchemy.pool_recycle = 3600

sqlalchemy.pool_pre_ping = true

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
